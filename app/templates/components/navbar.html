{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav">
    <div class="container-fluid">
        <a class="navbar-brand fw-bolder text-danger" href="http://127.0.0.1:8000/">Youtube Search</a>
        <form class="d-flex">

            {% if request.user.is_authenticated %}
            <a class="nav-link text-white fw-bold">{{request.user}}</a>

            <a href="{% url 'logout' %}" class="nav-link text-white fw-bold">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-link text-white fw-bold">Login</a>

            <a href="{% url 'register' %}" class="nav-link text-white fw-bold">Registration</a>
            {% endif %}

        </form>
    </div>
</nav>
