{% extends 'base.html' %}

{% block content %}
<!-- Section: Design Block -->
<section class="overflow-hidden">
    <style>
        .container {
            width: 40%;
        }
    </style>

    <div class="container px-4 px-md-5 py-5 text-center text-lg-start my-5">
        <div class="card bg-glass">
            <p class="fw-bolder text-center fs-3 py-3">Register</p>
            <div class="card-body px-4 px-md-5">
                <form method="POST">
                    {% csrf_token %}
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="form3Example1" class="form-control" name="first_name" />
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="form3Example2" class="form-control" name="last_name" />
                                <label class="form-label" for="form3Example2">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" name="email" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" name="password" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <!-- Submit buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-4 ">
                            Sign up
                        </button>
                    </div>

                    <!-- Error -->
                    <div class="text-center text-danger">
                        <p>{{ error }}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
{% endblock %}
